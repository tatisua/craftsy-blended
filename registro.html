<main>

  <h1>REGISTRATE</h1>
<form class="" action="index.html" method="post">
<p>
  <label for="nombre">
    Nombre:
  </label>
  <input id="nombre" type="text" name="nombre" value="" placeholder="Ingresa tu nombre" required>
</p>
<p>
  <label for="email">
    Email
  </label>
  <input id="email" type="email" name="email" value="" placeholder="Ingresa tu Email" required>
</p>
<p>
  <label for="pass">
  Contrasenia
  </label>
  <input id= "pass" type="password" name="pass" value=""placeholder="Contrasenia" required>
</p>
<p>
  <label for="pais"><strong>Pais de Nacimiento</strong></label>
  <br>
  <select class="" name="pais" id="pais"required>
    <option value="ar">  Argentina  </option>
    <option value="br">Brasil</option>
    <option value="chi">Chile</option>
  </select>
 </p>

<p>
  <label for="genero"><strong>Genero</strong></label>
  <br>
  <input type="radio" name="genero" value="M">Masculino
  <input type="radio" name="genero" value="F">Femenino
  <input type="radio" name="genero" value="ND">Prefiero no decirlo
</p>
<p>
  <label for="hobbies"><strong>Hobbies</strong></label>
  <br>
  <input type="radio" name="" value="G">Guitarra
  <input type="radio" name="" value="F">Futbol
  <input type="radio" name="" value="T">Tennis
  <input type="radio" name="" value="P">Programacion
</p>

<p>
  <label for="com"><strong>Dejanos tus Comentarios</strong></label>
  <br>
  <textarea id="com" name="com" rows="8" cols="40"></textarea>
</p>

<p>
<label for="acepto">Acepto los terminos y condiciones</label>
<input type="checkbox" name="acepto" value="">
</p>

<p>
  <input type="submit" name="" value="Registrarme">
</p>

</form>

</main>
  </body>
</html>
